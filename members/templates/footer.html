<footer>  
    <div>
        <section>
                <form method="post" action="{% url 'club_events' %}">
                    {% csrf_token %}
                    <p>Signing up for a club event</p>
                    <input id="name" name="name" placeholder="Your Name"/>
                    <input id="email" name="email" type="email" placeholder="Email address"/>
                    <input id="event" name="event" placeholder="Club Event"/>
                    <button type="submit" value="Submit">Submit</button>       
                </form>
        </section>
    </div>
    
</footer>
