<footer class="footer-color text-center footer-text">
    <div class="container p-4">
        {% if not user.is_authenticated %}
            <section class="">
                <form action="club_events.html", method="post"
                    <div class="row d-flex justify-content-center">
                    {% csrf_token %}

                        <div class="col-auto">
                            <p class="pt-2">Signing up for a club event</p>
                        </div>

                        <div class="col-auto">
                            <input id="name" name="name" class="form-control" placeholder="Your Name"/>
                        </div>

                        <div class="col-auto">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email address"/>
                        </div>

                        <div class="col-auto">
                            <input id="event" name="event" class="form-control" placeholder="Club Event"/>
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btncolor">
                                <i class="fa fa-arrow-circle-right fa-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        {% endif %}
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>Â© {% now "Y" %} Copyright: Cycling Club Tvrdosin</p>
    </div>
</footer>
