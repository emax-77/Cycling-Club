<html>
<head>
<style>
.myDiv {
  border: 5px solid blue;
  background-color: lightgreen;  
}
</style>
</head>
<body>

<div class="myDiv">
    <table>
        <tr align ="left">
            <th>Id </th>
            <th>Name </th>
            <th>Last Name </th>
            <th>Fee </th>
        </tr>
        {% for x in mymembers %}
          <tr>
            <td>{{ x.id }}
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td>{{ x.member_fees}}</td>
        {% endfor %}
          </tr>
    </table>
</div>


<h3>Total sum is {{ sum_fees }} EUR</h3>

<a href="/">HOME</a>

</body>
</html>
