{% extends "master.html" %}

{% block title %}
  Club Events
{% endblock %}

{% block content %}
	<title>Picture Gallery</title> 
	<style> 
		/* Add CSS styles for flex container and items */
		.picture-list { 
			display: flex; 
			flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
			justify-content: space-between; /* Space items evenly along the main axis */
			list-style: none; /* Remove list styles */
			padding: 0; 
		} 

		.picture-item { 
			flex: 1; /* Grow to fill available space evenly */
			max-width: 30%; /* Limit item width to avoid overcrowding */
			margin: 10px; /* Add spacing between items */
			border: 1px solid #ccc; /* Add a border for visual separation */ 
			padding: 10px; 
			text-align: center; 
		} 
	</style> 
  
	<h2 style="text-align: center; color: blue;">Club Pictures</h2>
	
	<ul class="picture-list"> 
		{% for picture in club_pictures %}
			<li class="picture-item"> 
				<a href="{{ picture.image.url }}" target="_blank"> 
					<img src="{{ picture.image.url }}" alt="{{ picture.name }}" width="200">
				</a> 
				<h2>{{ picture.name }}</h2> 
			</li> 
		{% endfor %} 
	</ul>
{% endblock %}
