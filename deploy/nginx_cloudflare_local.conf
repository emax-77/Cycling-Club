# Nginx site for Cloudflare Tunnel (local-only)
# - Listens ONLY on localhost (not exposed to LAN/Internet)
# - Cloudflared should point to http://127.0.0.1:8080

server {
    listen 127.0.0.1:8080;
    server_name _;

    client_max_body_size 25M;

    # Static files collected by `python manage.py collectstatic`
    location /static/ {
        alias /srv/cycling-club/productionfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Uploaded media
    location /media/ {
        alias /srv/cycling-club/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
    }
}
