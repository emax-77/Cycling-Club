<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Registration Form</title>
</head>
<body>
	<div class="container mt-5">
		<!-- Registration form -->
		<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			<h1 style="text-align: center;"><span style="color: blue;">Cyclo Tourist Club</span></h1>
			<h3 style="text-align: center;">Register</h3>
			<div class="alert alert-info" role="alert">
				Registration is allowed only for club members. Email must first be added by the administrator to your membership.
			</div>
			
			<hr>

			<!-- Display error/success messages -->
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}

			<!-- First Name -->
			<div class="form-group">
				<label for="exampleInputEmail1">First name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter First name" name="first_name" required>
			</div>

			<!-- Last Name -->
			<div class="form-group">
				<label for="exampleInputEmail1">Last name</label>
				<input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Last name" required>
			</div>

			<!-- Email -->
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>

			<!-- Password -->
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" name="password" id="exampleInputPassword1"
					placeholder="Password" required>
			</div>

			<p>Already have an account <a href="/">Login</a> </p>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
